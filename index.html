<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prinaince Admin Dashboard</title>
    
    <!-- Font: Inter & Space Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ... (CSS Same as before - No Changes needed here) ... */
        :root {
            --bg-body: #050505;
            --bg-card: #111111;
            --border: #333333;
            --text-primary: #ededed;
            --text-secondary: #888888;
            --accent: #ffffff;
            --highlight: #0070f3;
            --header-h: 60px;
            --nav-h: 70px;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            height: 100dvh; 
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            width: 340px;
            padding: 40px 30px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: floatUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-icon-box {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #222, #000);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.5rem; color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .login-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; letter-spacing: -0.5px; }
        .login-subtitle { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 25px; }

        .pass-input {
            width: 100%; padding: 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid #333;
            border-radius: 8px;
            color: white; font-size: 1rem;
            text-align: center; letter-spacing: 3px;
            transition: 0.3s;
        }

        .pass-input:focus {
            border-color: var(--text-primary);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.05);
        }

        .action-btn {
            width: 100%; padding: 14px;
            background: var(--text-primary);
            color: black; border: none;
            border-radius: 8px; font-weight: 600;
            font-size: 0.9rem; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .action-btn:hover { background: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .action-btn:active { transform: scale(0.98); }

        .secure-badge {
            margin-top: 25px;
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem; color: #444;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 5px #00ff88; }
        .shake { animation: shake 0.4s ease-in-out; border-color: #ff3333 !important; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

        /* --- MAIN APP --- */
        header {
            height: var(--header-h);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        .brand-name { font-weight: 600; font-size: 1rem; letter-spacing: -0.5px; }
        .role-badge {
            font-family: 'Space Mono', monospace; font-size: 0.65rem;
            border: 1px solid var(--border); padding: 4px 8px; border-radius: 4px; color: var(--text-secondary);
        }

        #content-area { 
            flex: 1; position: relative; background: #fff; overflow: hidden; 
        }
        
        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.3s; }
        iframe.loaded { opacity: 1; }
        .progress-bar { position: absolute; top: 0; left: 0; height: 2px; width: 0; background: var(--highlight); z-index: 50; transition: width 0.4s ease; }

        #category-section { 
            display: none; height: 100%; background: var(--bg-body); overflow-y: auto;
            -webkit-overflow-scrolling: touch; padding: 24px; padding-bottom: 150px; 
        }

        .grid-layout { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        
        .tech-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 24px 16px; display: flex; flex-direction: column; align-items: center; text-align: center; transition: all 0.2s ease; cursor: pointer; }
        .tech-card:active { background: #1a1a1a; transform: scale(0.98); }
        .tech-card i { font-size: 1.4rem; color: var(--text-primary); margin-bottom: 12px; }
        .tech-card span { font-size: 0.8rem; color: var(--text-secondary); font-weight: 500; }

        nav { height: var(--nav-h); background: var(--bg-body); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; z-index: 500; padding-bottom: 10px; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; flex: 1; cursor: pointer; color: var(--text-secondary); transition: 0.2s; }
        .nav-btn i { font-size: 1.2rem; margin-bottom: 6px; }
        .nav-btn span { font-size: 0.65rem; font-weight: 500; letter-spacing: 0.5px; }
        .nav-btn.active { color: var(--text-primary); }
        .nav-btn.active i { transform: translateY(-2px); }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-gate">
        <div class="login-card">
            <div class="login-icon-box">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <div class="login-title">Admin Console</div>
            <div class="login-subtitle">Enter your security credentials</div>
            <div class="input-group">
                <input type="password" id="pass-key" class="pass-input" placeholder="Passcode">
            </div>
            <button class="action-btn" id="btn-login" onclick="verify()">
                <span>Authenticate</span> <i class="fa-solid fa-arrow-right"></i>
            </button>
            <div class="secure-badge"><div class="dot"></div> Welcome Mr Black Heart</div>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <header>
        <div class="brand-name">Prinaince<span style="color:#444"> Admin</span></div>
        <div class="role-badge">UID:Prinaince</div>
    </header>

    <div id="content-area">
        <div class="progress-bar" id="p-bar"></div>
        <iframe id="web-frame" src="about:blank" onload="loadFinish()"></iframe>

        <!-- Category View -->
        <div id="category-section">
            <h3 style="font-size:0.9rem; margin-bottom:20px; color:#555; font-weight:400;">DATABASE COLLECTIONS</h3>
            <div class="grid-layout">
                <div class="tech-card" onclick="openUrl('cat_self_improvement')"><i class="fa-solid fa-arrow-trend-up"></i><span>Self Improv.</span></div>
                <div class="tech-card" onclick="openUrl('cat_hindi_sahitya')"><i class="fa-solid fa-book-open"></i><span>Hindi Sahitya</span></div>
                <div class="tech-card" onclick="openUrl('cat_hindi_kavya')"><i class="fa-solid fa-feather"></i><span>Hindi Kavya</span></div>
                <div class="tech-card" onclick="openUrl('cat_dev_favorite')"><i class="fa-solid fa-terminal"></i><span>Dev Favorites</span></div>
                <div class="tech-card" onclick="openUrl('cat_english_books')"><i class="fa-solid fa-font"></i><span>English</span></div>
                <div class="tech-card" onclick="openUrl('cat_yct')"><i class="fa-solid fa-bookmark"></i><span>YCT Pub.</span></div>
                <div class="tech-card" onclick="openUrl('cat_speedy')"><i class="fa-solid fa-bolt"></i><span>Speedy</span></div>
                <div class="tech-card" onclick="openUrl('cat_ghatnachakra')"><i class="fa-solid fa-circle-notch"></i><span>Ghatnachakra</span></div>
                <div class="tech-card" onclick="openUrl('cat_kiran')"><i class="fa-solid fa-sun"></i><span>Kiran Pub.</span></div>
                <div class="tech-card" onclick="openUrl('cat_rwa')"><i class="fa-solid fa-graduation-cap"></i><span>RWA Books</span></div>
                <div class="tech-card" onclick="openUrl('cat_pinnacle')"><i class="fa-solid fa-mountain"></i><span>Pinnacle</span></div>
            </div>
        </div>
    </div>

    <!-- NAVIGATION -->
    <nav>
        <div class="nav-btn active" id="btn-home" onclick="handleNavClick('home')">
            <i class="fa-solid fa-house"></i><span>Home</span>
        </div>
        <div class="nav-btn" id="btn-daily" onclick="handleNavClick('daily')">
            <i class="fa-solid fa-cloud-arrow-up"></i><span>Daily</span>
        </div>
        <div class="nav-btn" id="btn-trending" onclick="handleNavClick('trending')">
            <i class="fa-solid fa-chart-simple"></i><span>Trend</span>
        </div>
        <div class="nav-btn" id="btn-category" onclick="handleNavClick('category')">
            <i class="fa-solid fa-layer-group"></i><span>Library</span>
        </div>
    </nav>

    <script>
        const ACCESS_KEY = "Prince16@";
        const adminLinks = {
            home: "https://prinaince.github.io/Home-admin/",
            daily: "https://prinaince.github.io/Daily-admin/",
            trending: "https://prinaince.github.io/Trending-admin/",
            cat_self_improvement: "https://prinaince.github.io/Self-improvement-admin/",
            cat_hindi_sahitya: "https://prinaince.github.io/Hindi-sahitya-admin/",
            cat_hindi_kavya: "https://prinaince.github.io/Hindi-kavya-admin-/",
            cat_dev_favorite: "https://prinaince.github.io/Devoloper-s-favourites-admin/",
            cat_english_books: "https://prinaince.github.io/English-books-admin/",
            cat_yct: "https://prinaince.github.io/Ytc-admin/",
            cat_speedy: "https://prinaince.github.io/Speedy-admin/",
            cat_ghatnachakra: "https://prinaince.github.io/Ghatnachakra-admin/",
            cat_kiran: "https://prinaince.github.io/Kiran-admin/",
            cat_rwa: "https://prinaince.github.io/Rwa-admin/",
            cat_pinnacle: "https://prinaince.github.io/Pinnacle-admin/"
        };

        const el = {
            gate: document.getElementById('login-gate'),
            pass: document.getElementById('pass-key'),
            btn: document.getElementById('btn-login'),
            frame: document.getElementById('web-frame'),
            cats: document.getElementById('category-section'),
            bar: document.getElementById('p-bar'),
            // Map nav buttons for easy access
            navBtns: {
                home: document.getElementById('btn-home'),
                daily: document.getElementById('btn-daily'),
                trending: document.getElementById('btn-trending'),
                category: document.getElementById('btn-category')
            }
        };

        // --- AUTHENTICATION ---
        function verify() {
            const btn = el.btn;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';
            
            setTimeout(() => {
                if(el.pass.value === ACCESS_KEY) {
                    el.gate.style.opacity = '0';
                    el.gate.style.transition = '0.5s';
                    setTimeout(() => el.gate.style.display = 'none', 500);
                    
                    // LOGIN SUCCESS:
                    // 1. Initial State ko Home set karein (History Modify)
                    history.replaceState({ page: 'home' }, "", "");
                    // 2. Load Home UI
                    updateUI('home');
                } else {
                    btn.innerHTML = originalText;
                    el.pass.classList.add('shake');
                    el.pass.style.color = '#ff4444';
                    setTimeout(() => {
                        el.pass.classList.remove('shake');
                        el.pass.style.color = 'white';
                        el.pass.value = '';
                    }, 500);
                }
            }, 600); 
        }
        el.pass.addEventListener('keypress', (e) => { if(e.key === 'Enter') verify(); });

        // --- NAVIGATION & HISTORY LOGIC ---

        // 1. User clicks Bottom Nav
        function handleNavClick(tab) {
            // Push new state to history stack
            history.pushState({ page: tab }, "", "");
            updateUI(tab);
        }

        // 2. User clicks Category Item
        function openUrl(key) {
            const url = adminLinks[key];
            if(url) {
                // Push 'reader' state to history stack
                history.pushState({ page: 'reader', url: url }, "", "");
                updateUI('reader', url);
            }
        }

        // 3. Browser Back Button Listener
        window.onpopstate = function(event) {
            if (event.state) {
                // Agar history state majood hai, UI update karein
                updateUI(event.state.page, event.state.url);
            } else {
                // Fallback: Agar state null hai (kabhi kabhi hota hai), Home par le aao
                updateUI('home');
            }
        };

        // 4. Unified UI Updater (Does not touch history, only updates View)
        function updateUI(page, specificUrl = null) {
            // Reset Nav Buttons
            Object.values(el.navBtns).forEach(btn => btn.classList.remove('active'));

            if (page === 'category') {
                // Show Category List
                el.frame.style.display = 'none';
                el.cats.style.display = 'block';
                if(el.navBtns.category) el.navBtns.category.classList.add('active');

            } else if (page === 'reader') {
                // Show Specific Book in Iframe (Keep Category button active or none?)
                // Let's keep Category active if user came from there, or none.
                // For simplicity: highlighting 'category' as parent logic
                el.cats.style.display = 'none';
                el.frame.style.display = 'block';
                if(specificUrl && el.frame.src !== specificUrl) {
                    loader(true);
                    el.frame.src = specificUrl;
                }
                // Optional: Highlight Category button since it's inside library
                if(el.navBtns.category) el.navBtns.category.classList.add('active');

            } else {
                // Home, Daily, Trending
                el.cats.style.display = 'none';
                el.frame.style.display = 'block';
                
                // Highlight button
                if(el.navBtns[page]) el.navBtns[page].classList.add('active');

                // Load URL
                const url = adminLinks[page] || adminLinks.home;
                if(el.frame.src !== url) {
                    loader(true);
                    el.frame.src = url;
                }
            }
        }

        // --- UTILS ---
        function loader(start) {
            if(start) {
                el.bar.style.width = '70%';
                el.frame.classList.remove('loaded');
            }
        }

        function loadFinish() {
            el.bar.style.width = '100%';
            setTimeout(() => {
                el.bar.style.width = '0';
                el.frame.classList.add('loaded');
            }, 300);
        }

    </script>
</body>
  </html>
